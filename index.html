<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>

  <form class="gutter pad-t-2 pad-b-2 max-length" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
    <h1 class="normal">Apply to be a tree planter</h1>
    <p class="mega">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>

    <fieldset class="push-0">
      <legend class="giga italic push">Personal details</legend>

      <div class="grid">

        <div class="pad-right unit xs-1 s-1 m-1 l-1-2 push">
          <label for="full-name">Full name</label>
          <input id="full-name" type="full-name" placeholder="Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”." name="full-name" required>
        </div>
        <div class="pad-left unit xs-1 s-1 m-1 l-1-2 push">
          <label for="call-you">What should we call you?</label>
          <input id="call-you" type="call-you" placeholder="What all your friends call you, e.g. “Liz”.”." name="call-you" required>
        </div>
        <div class="pad-right unit xs-1 s-1 m-1 l-1-2 push">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email" required>
        </div>
        <div class="pad-left unit xs-1 s-1 m-1 l-1-2 push-1-2">
          <label for="subject">T-shirt size</label>
          <select id="subject" type="subject" placeholder="Select a t-shirt size" name="_subject">
            <option>Fitted: XS</option>
            <option>Fitted: S</option>
            <option>Fitted: M</option>
            <option>Fitted: L</option>
            <option>Fitted: XL</option>
            <option>Straight-cut: XS</option>
            <option>Straight-cut: S</option>
            <option>Straight-cut: M </option>
            <option>Straight-cut: L</option>
            <option>Straight-cut: XL</option>
          </select>
        </div>
      </div>
      <div class="push">
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
      </div>
    </fieldset>

    <fieldset class="push-0">
      <legend class="giga italic push">Mission statement</legend>
      <div class="push">
        <label for="details">Why do you want to go to Mars?</label>
        <textarea id="details" name="mission-statement" required></textarea>
      </div>
    </fieldset>

    <div>
      <button class="btn" type="submit">Register for the trip!</button>
    </div>
    <input type="hidden" name="_subject" value="Request to join the mission">

  </form>

</body>
</html>
